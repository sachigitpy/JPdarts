<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>新宿区マップ</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  #map {
    height: 400px;
    width: 100%;
  }
</style>
</head>
<body>
<h1>東京都新宿区</h1>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // 新宿区の緯度経度
  const shinjuku = [35.6938, 139.7034];

  // マップを作成
  const map = L.map('map').setView(shinjuku, 15);

  // タイルレイヤを追加（OpenStreetMap）
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // マーカーを追加
  L.marker(shinjuku).addTo(map)
    .bindPopup('新宿区')
    .openPopup();
</script>
</body>
</html>
